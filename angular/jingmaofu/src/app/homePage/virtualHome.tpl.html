<ion-view ng-controller="virtualHomeController">
    <ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-icon-only footTabs">
        <ion-tab title="首页" icon-off="ion-homeCustom" icon-on="ion-homeCustom-active" ng-click="goTab('homePage')" href="homePage/homePage">
            <ion-view ng-include="getContentTpl('homePage/mainHome')" ng-if="isActived('homePage/mainHome')"></ion-view>
        </ion-tab>
        <ion-tab title="服务" icon-off="ion-butler" icon-on="ion-butler-active" ng-click="goTab('butlerPage')" href="homePage/butlerPage">
            <ion-view ng-include="getContentTpl('homePage/butlerPage')"></ion-view>
        </ion-tab>
        <ion-tab title="特惠" icon-off="ion-life" icon-on="ion-life-active" ng-click="goTab('valueAddedGoods')" href="/home/valueAddedGoods">
            <ion-view ng-include="getContentTpl('homePage/valueAddedGoods')"></ion-view>
        </ion-tab>
        <ion-tab title="我的" icon-off="ion-mine" icon-on="ion-mine-active" ng-click="goTab('myPage')" href="homePage/myPage">
            <ion-view ng-include="getContentTpl('homePage/myPage')"></ion-view>
        </ion-tab>
    </ion-tabs>
</ion-view>
