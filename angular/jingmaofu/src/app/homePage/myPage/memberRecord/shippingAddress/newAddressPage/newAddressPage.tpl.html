<ion-view class="newAddressPage">
    <ion-nav-title>新增收货地址</ion-nav-title>
    <ion-content class="newAddressPageContent" has-bouncing="false" scrollbar-y="false">
        <div class="addressContent">
            <input type="text" placeholder="收货人姓名" class="items" />
            <input type="text" placeholder="手机号码" class="items" />
            <input type="text" placeholder="省、市、区" class="items" />
            <input type="text" placeholder="邮编" class="items" />
            <input type="text" placeholder="详细地址" class="items" />
        </div>
        <div class="submit">
            <div class="button save">保存</div>
        </div>
    </ion-content>
</ion-view>
