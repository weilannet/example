<ion-view class="myFavorite">
    <ion-nav-title>我的收藏</ion-nav-title>
    <ion-content class="communityNewsContent" has-bouncing="false" scrollbar-y="false">
        <div class="newsItems" ng-repeat="data in favoriteList" ng-click="goPage(data.messageId,data.id,$event,'butlerPage/communityNewsDetail');">
            <div class="newsTitle clearfix">
                <h4>{{data.createPerson}}</h4>
                <span>{{data.releaseDate}}通知</span>
            </div>
            <div class="newsContent">{{data.contentSynopsis}}</div>
            <div class="vote" ng-if="data.isVote == '1';" ng-click="goPage(data.messageId,data.id,$event,'votePage')">点击进行投票>></div>
            <div class="newsBottom clearfix">
                <span ng-if="data.id != null && data.id != '' " ng-click="deleteFavorite(data.id,$event)">取消收藏</span>
                <span ng-if="data.id == null || data.id == '';" ng-click="addFavorite(data.messageId,$event);">收藏</span>
                <span>点赞：{{data.likeNum}}|评论：{{data.replyNum}}</span>
            </div>
        </div>
    </ion-content>
</ion-view>
